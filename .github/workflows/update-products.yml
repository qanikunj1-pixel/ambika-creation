name: Update Products

on:
  push:
    paths:
      - 'products.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Verify products.json updated
        run: |
          echo "Products file has been updated"
          cat products.json
          
      - name: Commit timestamp (optional tracking)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          echo "Last updated: $(date)" > .last-update
          git add .last-update
          git diff --quiet && git diff --staged --quiet || git commit -m "Track update timestamp"
          
      - name: Push changes
        run: git push || echo "No changes to push"
